
<ion-header>
  <ion-toolbar>
    <ion-title>
      View Page
    </ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content>
  <ion-list>
    <ion-row>
      <ion-col size="12">
        <img [src]="url || userData?.imageUrl || defaultImageUrl" alt="Uploaded Image" *ngIf="img || userData?.imageUrl">
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label class="item-label">Name: {{ userData?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item-label">Email: {{ userData?.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item-label">Address: {{ userData?.address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item-label">Phone: {{ userData?.phone }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/edit']" fill="clear" expand="block" class="edit-button">Edit Profile</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
