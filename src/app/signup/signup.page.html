<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- <h2>Sign Up</h2> -->
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Sign Up Your Account </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="userForm" (ngSubmit)="OnSubmit(userForm.value)">
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input formControlName="name" type="text" placeholder="Type Your Name"></ion-input>
          </ion-item>
          <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched"
            class="alert alert-danger">
            Enter Valid Name
          </div>
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input formControlName="email" type="email" placeholder="Enter Your Email"></ion-input>
          </ion-item>
          <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"
            class="alert alert-danger">
            Enter Email
          </div>
          <ion-item>
            <ion-label position="floating"> Password </ion-label>
            <ion-input formControlName="password" type="text" placeholder="Enter Password"></ion-input>
          </ion-item>
          <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
            class="alert alert-danger">
            Enter Your Password
          </div>
          <ion-item>
            <ion-label position="floating"> Address </ion-label>
            <ion-input formControlName="address" type="text" placeholder="Enter Your address"></ion-input>
          </ion-item>
          <div *ngIf="userForm.controls['address'].invalid && userForm.controls['address'].touched"
            class="alert alert-danger">
            Enter Your Address
          </div>
          <ion-item>
            <ion-label position="floating"> Phone</ion-label>
            <ion-input formControlName="phone" type="text" placeholder="Type Your Number"></ion-input>
          </ion-item>
          <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
            class="alert alert-danger">
            Enter Your Phone Number
          </div>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block" [disabled]="userForm.invalid">Submit</ion-button>
            </ion-col>
          </ion-row>
          <ion-button [routerLink]="['/login']" fill="clear" expand="block" color="primary"> Login </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
