<ion-header >
  <ion-toolbar>
    <ion-title *ngIf="index == null">Add Product</ion-title>
    <ion-title *ngIf="index != null">Edit Product</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button icon="home" defaultHref="home"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="index == null"size="12" class="ion-text-center">
        <h2>Add Your Product</h2>
      </ion-col>
      <ion-col *ngIf="index != null"size="12" class="ion-text-center">
        <h2>Edit Your Product</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
          <ion-item>
            <ion-label>Title</ion-label>
            <ion-input formControlName="title" type="text" placeholder="Enter Product Title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-input formControlName="description" type="text" placeholder="Enter Product Description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Quantity</ion-label>
            <ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
            <ion-input formControlName="quantity" type="number" placeholder="Enter Product Quantity" ></ion-input>
            <ion-icon name="add-circle" (click)="increment()"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button  *ngIf="index == null"type="submit" color="danger" expand="block">Add Product</ion-button>
              <ion-button  *ngIf="index != null"type="submit" color="danger" expand="block">Edit Product</ion-button>
            </ion-col>
          </ion-row>
        </form>
        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/']" fill="clear" expand="block"> View Product</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
