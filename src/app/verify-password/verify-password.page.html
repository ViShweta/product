<ion-header >
  <ion-toolbar>
    <ion-title>Verify Password</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>
<ion-content fullscreen="true">
  <form [formGroup]="password" (ngSubmit)="onSubmit(password.value)">
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="changepassword" [type]="passwordType" clearOnEdit="false"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
  </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Verify Your Password</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
