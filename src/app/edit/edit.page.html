<ion-header >
  <ion-toolbar>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button icon="home" defaultHref="home"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content >
  <form [formGroup]="EditForm" (ngSubmit)="OnSubmit(EditForm.value)">
    <ion-row>
      <ion-col size="12">
        <img [src]="url || userData?.imageUrl " alt="Uploaded Image" *ngIf="img ">
      </ion-col>
    </ion-row>
    <br/>
    <ion-item>
      <ion-icon name="images-outline" (click)="openImageInput()"></ion-icon>
      <ion-label>Profile Image</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Type Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email" [value]="loginData?.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address:</ion-label>
      <ion-input formControlName="address" type="text" placeholder="Enter Your address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone:</ion-label>
      <ion-input formControlName="phone" type="text" placeholder="Type Your Number"></ion-input>
    </ion-item>     
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="EditForm.invalid">Edit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/verify-password']" fill="clear" expand="block">Change Password</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
