<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="userForm" (ngSubmit)="OnSubmit(userForm.value)">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Type Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Enter Your Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input formControlName="password" type="text" placeholder="Enter Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address:</ion-label>
      <ion-input formControlName="address" type="text" placeholder="Enter Your address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone:</ion-label>
      <ion-input formControlName="phone" type="text" placeholder="Type Your Number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
